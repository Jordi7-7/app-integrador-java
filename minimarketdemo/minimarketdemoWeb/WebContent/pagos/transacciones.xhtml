<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Facturas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<p:panel>
		<h1>Lista de transacciones por pasarela</h1>
		<h:form id="formDatos2">
			<p:dataTable value="#{beanPago.listaPagos}" var="p"
				paginator="true" rows="15" emptyMessage="No hay registros aún.">
				<p:column headerText="ID">
					<h:outputText value="#{p.id}" />
				</p:column>
				<p:column headerText="Transacción ID">
					<h:outputText value="#{p.transaccionId}" />
				</p:column>
				<p:column headerText="Monto">
					<h:outputText value="#{p.monto}" />
				</p:column>
				<p:column headerText="Order ID">
					<h:outputText value="#{p.ordenId}" />
				</p:column>
				<p:column headerText="Fecha Transacción">
					<h:outputText value="#{p.fechaTransaccion}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>

</body>
</html>
